<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Interactive To-Do List</title>
  </head>
  <body>
    <div class="main-todo-container">
      <div class="forms-container">
        <form onsubmit="addOrEditTodo(event)">
          <h2>To-Do List</h2>
          <label for="title">Title</label>
          <input class="text-input" type="text" id="title" required />
          <label for="title">Description</label>
          <textarea name="" id="description"></textarea>
          <label for="title">Time/Date</label>
          <input class="date-input" type="datetime-local" id="dueDate" required />
          <div class="addtodo-container" style="margin-top: 5px">
            <button
              type="submit"
              id="submitButton"
            >
              Add To-Do List
            </button>
          </div>
        </form>
      </div>

      <div class="items-container" id="items-container">
        <div class="sort-container">
          <button
            class="sort-button"
            onclick="sortTodos()"
          >
            <i class="fa fa-sort-amount-asc" aria-hidden="true"></i>
            Sort by Due Date
          </button>
        </div>
        <div id="todoList"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
