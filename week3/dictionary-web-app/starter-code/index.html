<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Dictionary web app</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script type="module" src="assets/js/main.js"></script>
</head>
<body>
  <header class="header">
    <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="34" height="38" viewBox="0 0 34 38"><g fill="none" fill-rule="evenodd" stroke="#838383" stroke-linecap="round" stroke-width="1.5"><path d="M1 33V5a4 4 0 0 1 4-4h26.8A1.2 1.2 0 0 1 33 2.2v26.228M5 29h28M5 37h28"/><path stroke-linejoin="round" d="M5 37a4 4 0 1 1 0-8"/><path d="M11 9h12"/></g></svg>
    </div>
    <div class="controls">
        <div class="font-selector">
            <select id="fontSelect">
                <option value="sans-serif">Sans Serif</option>
                <option value="serif">Serif</option>
                <option value="monospace">Mono</option>
            </select>
            <svg id="drop-down-font" style="cursor: pointer;" xmlns="http://www.w3.org/2000/svg" width="14" height="8" viewBox="0 0 14 8"><path fill="none" stroke="#A445ED" stroke-width="1.5" d="m1 1 6 6 6-6"/></svg>
          </div>
        <div class="theme-toggle">
            <input type="checkbox" id="themeToggle" class="theme-checkbox">
            <label for="themeToggle" class="theme-label"></label>
            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" /></svg>    
        </div>
    </div>
</header>
    <div class="app-container">
        <main>
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search for any word..."
                    aria-label="Search for a word"
                >
                <button type="button" id="searchButton" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                        <path fill="none" stroke="#A445ED" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m12.663 12.663 3.887 3.887M1 7.664a6.665 6.665 0 1 0 13.33 0 6.665 6.665 0 0 0-13.33 0Z"/>
                    </svg>
                </button>
            </div>
            <div id="errorMessage" class="error-message hidden"></div>
            <div id="resultContainer" class="result-container hidden">
                <div class="word-header">
                    <div class="word-info">
                        <h1 id="wordTitle"></h1>
                        <p id="pronunciation"></p>
                    </div>
                    <button id="playButton" class="play-button" aria-label="Play pronunciation">
                        <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" viewBox="0 0 75 75">
                            <g fill="#A445ED" fill-rule="evenodd">
                                <circle cx="37.5" cy="37.5" r="37.5" opacity=".25"/>
                                <path d="M29 27v21l21-10.5z"/>
                            </g>
                        </svg>
                    </button>
                </div>
                <div id="definitionsContainer"></div>
                <div class="source-section">
                    <p class="source-title">Source</p>
                    <div style="display: flex;align-items:last baseline;">
                      <div id="sourceLinks" style="margin-right: 5px; flex-wrap: wrap;"></div>
                      <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14"><path fill="none" stroke="#838383" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6.09 3.545H2.456A1.455 1.455 0 0 0 1 5v6.545A1.455 1.455 0 0 0 2.455 13H9a1.455 1.455 0 0 0 1.455-1.455V7.91m-5.091.727 7.272-7.272m0 0H9m3.636 0V5"/></svg>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;600;700&family=Inter:wght@400;500;600;700&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
</body>
</html>
