        <img
          src="./images/full-length-woman-exercising-field_1048944-30351094.avif"
          alt="image-3"
        />

      <div class="gallery-item" data-index="4">

        />

        <img
          src="./images/water-polo-player-pool-with-swimming-equipment_23-2150893950.avif"
