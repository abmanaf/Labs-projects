<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handlers</title>
</head>
<style>
    body{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    button{
        padding: 10px 10px;
    }
</style>
<body>
    <button id="mybutton" style="cursor: pointer;">Click Me</button>
</body>
<script>
    const clickButton = document.querySelector('button');

    clickButton.addEventListener('click', () => {
        console.log('My ID:', clickButton.id)
        console.log('My content:', clickButton.textContent)
    });
</script>
</html>
